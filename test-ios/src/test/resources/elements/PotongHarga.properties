# Potongan Kalap Webview
POTONG_HARGA_BACKGROUND_WEB=xpath_//*[@class='u-bg--slash-it']
POTONG_HARGA_ONBOARDING_POPUP=xpath_//*[@class='bl-sheet__box']
POTONG_HARGA_ONBOARDING_POPUP_CLOSE=xpath_//*[@class='bl-sheet__icon']
POTONG_HARGA_ONBOARDING_ICON=xpath_//*[contains(@class, 'btn--slash-it-onboarding')]
POTONG_HARGA_CARA_POTONG_HARGA_TITLE=xpath_//*[contains(text(),'Cara Potong Harga')]
POTONG_HARGA_FILTER_CATEGORY=xpath_//*[@class='bl-tags-wrapper'][@data-test='category-tags']
POTONG_HARGA_HISTORY_TAB=xpath_//*[@class='bl-tab-nav']/descendant::*[contains(text(), 'Riwayat')]
POTONG_HARGA_EMPTY_STATE=xpath_//*[contains(@class, 'u-align-center')]
POTONG_HARGA_SPECIFIC_FILTER_CATEGORY=xpath_//*[contains(@class, 'bl-tag')][contains(text(), '%s')]
POTONG_HARGA_ALL_CARD_PRODUCT=xpath_//*[@class='bl-card--slash-it bl-card is-shadow']
POTONG_HARGA_CARD_PRODUCT=xpath_(//*[@class='bl-card--slash-it bl-card is-shadow'])[%s]
POTONG_HARGA_HISTORY_NAME_PRODUCT=xpath_(//*[@class='bl-text bl-text--ellipsis__1'])[1]
POTONG_HARGA_HISTORY_PRICE=xpath_(//*[contains(@class, 'bl-text--12 bl-text--semi-bold')])[1]
POTONG_HARGA_HISTORY_STATE=xpath_(//*[contains(@class, 'bl-capsule')])[1]
POTONG_HARGA_PRODUCT_NAME_WEB=xpath_//*[@class='bl-text bl-text--ellipsis__2']
POTONG_HARGA_PRODUCT_INFORMATION_SECTION=xpath_//*[contains(@class,'c-slash-it-user')]
POTONG_HARGA_STATUS_POTONG_SECTION=xpath_//*[contains(@class,'StatusPotongCard')]
POTONG_HARGA_BUTTON_ON_PDP=xpath_//*[contains(@class,'bottom-box--button-slash')]
POTONG_HARGA_CARD_PRODUCT_BY_CATEGORY=xpath_//*[contains(@class, 'bl-text--ellipsis__1')][contains(text(), '%s')]
POTONG_HARGA_TEMAN_BANTU_POTONG=xpath_//*[contains(text(), 'Teman yang bantu potong')]
POTONG_HARGA_MINTA_TOLONG_TEXT=xpath_//*[contains(text(), 'Minta tolong')]

